<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostMan Request</title>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>

        <!-- url box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>
        <!-- request type box  -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContentType" id="jsonradio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContentType" id="paramsradio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- parameters box-- this will hide on clicking JSON option in content type -->
        <div id="parametersBox">
            <div class="row">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button style="width: auto;" id="plusbtn" class="btn btn-primary">+</button>
            </div>
            <div id="params"> </div>
        </div>

        <!-- json box--this will hide on clicking parameters option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="mb-3 row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Json Request</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3">
                        </textarea>
                </div>
            </div>
        </div>

        <!-- sumbit button -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- response show of json -->
        <div class="my-3" id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText" rows="3"
                        placeholder="Your response will appear here..."></textarea> -->

                    <!-- prism style -->
                    <pre style="max-height: 500px;" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">
                            Your response will appear here...
                        </code>
                    </pre>

                </div>
            </div>
        </div>


    </div>

    <script src="index.js"></script>
    <script src="prism.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
